<!DOCTYPE html>
<html>
  <head>
    <title>motion</title>
    <style>
      #container {
        width: 900px;
        height: 900px;
        margin: auto;
        border: 1px solid black;
      }

      .round {
        width: 100px;
        aspect-ratio: 1;
        border-radius: 50%;
        position: absolute;
        transition: top 1s linear, left 1s linear, all 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <script>
      const colors = [
        "red",
        "blue",
        "green",
        "yellow",
        "orange",
        "purple",
        "pink",
        "cyan",
        "magenta",
      ];

      const circles = [];

      for (let i = 0; i < 40; i++) {
        const left = Math.random() * 1600;
        const top = Math.random() * 800;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const circle = document.createElement("div");

        circle.className = "round";
        circle.style.backgroundColor = color;
        circle.style.top = top + "px";
        circle.style.left = left + "px";

        document.body.appendChild(circle);
        circles.push(circle);
      }

      const move = () => {
        circles.forEach((circle) => {
          const newLeft = Math.random() * 1400;
          const newTop = Math.random() * 700;
          circle.style.left = newLeft + "px";
          circle.style.top = newTop + "px";
        });
      };

      setInterval(move, 2000);
    </script>
  </body>
</html>
